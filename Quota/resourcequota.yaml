apiVersion: v1
kind: ResourceQuota
metadata:
  name: count-quotas
spec:
  hard:
    pods: "2"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: object-counts
spec:
  hard:
    requests.cpu: "1000m"
    limits.cpu: "2000m"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: secrets-counts
spec:
  hard:
    secrets: "2"
---
#Pod example
apiVersion: v1
kind: Pod
metadata:
  name: quota-pod-1
spec:
  containers:
  - name: quota-container
    image: busybox
    imagePullPolicy: IfNotPresent
    command: ['sh', '-c', 'echo Pod is Running ; sleep 3600']
  restartPolicy: Never
  terminationGracePeriodSeconds: 0
---
